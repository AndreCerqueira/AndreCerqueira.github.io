<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Leviatel Legends</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
  </head>
  <body>
    <div id="unity-container" style="width: 100vw; height: 100vh; overflow: hidden; margin: 0; padding: 0;">
      <canvas id="unity-canvas" tabindex="-1" style="width: 100%; height: 100%; display: block;"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
    </div>

    <script>
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      // FIX: Adicionar timestamp para evitar cache e garantir que os ficheiros da build sempre carregam a versão mais recente
      const timestamp = new Date().getTime(); // Adicionando timestamp para o cache busting

      var buildUrl = "Build";
      
      // FIX: Adicionar v=timestamp aos URLs para evitar cache antigo
      var loaderUrl = buildUrl + "/2e5176df4d4190a073212479c79dbdb4.loader.js?v=" + timestamp; // Alterado para forçar a atualização do loader.js
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/6f5ab238e8a151347f5da15c2482d875.data?v=" + timestamp, // Alterado para forçar a atualização do .data
        frameworkUrl: buildUrl + "/5e3737f539080891623c4dc3cb9acaef.framework.js?v=" + timestamp, // Alterado para forçar a atualização do .framework.js
        codeUrl: buildUrl + "/52218d20f0e99471b122a17a4f8b4086.wasm?v=" + timestamp, // Alterado para forçar a atualização do .wasm
        streamingAssetsUrl: "StreamingAssets?v=" + timestamp, // Alterado para forçar a atualização do StreamingAssets
        companyName: "NestGames",
        productName: "Leviatel Legends",
        productVersion: "1.0.0",
        showBanner: unityShowBanner,
        matchWebGLToCanvasSize: false // FIX: Mantém a resolução da canvas e evita a criação do FBO de tamanho variável
      };

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
