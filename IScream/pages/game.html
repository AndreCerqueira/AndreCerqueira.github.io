<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Scream</title>
    <link rel="stylesheet" href="..\css\game-over-modal.css">
    <link rel="stylesheet" href="..\css\small-character-style.css">
    <link rel="stylesheet" href="..\css\geral-style.css">
    <link rel="stylesheet" href="..\css\game-screen-style.css">
</head>
<body>
    
    <!-- Background circle effect -->
    <div>
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
        <div class="circle circle4"></div>
        <div class="circle circle5"></div>
        <div class="circle circle6"></div>
    </div>

    <div class="snow">
    </div>

    <div class="game-container">

        <div class="topnav" style="border: 1px solid black; padding: 10px;">
            <div id="contagemRegressiva">20</div>
            <div>
                <button id="pauseButton" class="btn sm-btn playing" onclick="pauseGame()"> Pause </button> <!-- Continue / Pause -->
                <button class="btn sm-btn" onclick="restartGame()"> Restart </button> 
                <button class="btn dark-btn sm-btn" onclick="exitGame()"> Exit </button> 
            </div>
            <div>
                <div id="game-best-score" class="bestScore"><strong>Record: 0</strong></div>
                <div id="game-score" class="score">Score: 0</div>
            </div>
        </div>

        <div id="tabuleiro">
            <!-- Células do tabuleiro serão preenchidas aqui pelo JavaScript -->
        </div>
        
        <!-- Adicionando a seção de inventário -->
        <div class="inventory-container">
            <label>Inventory:</label>
            <div id="inventario">
                <!-- Slots do inventário serão preenchidos aqui pelo JavaScript -->
            </div>
        </div>

    </div>

    <!-- Modal de Game Over -->
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2>Game Over</h2>
            <p id="modal-best-score" class="score"><strong>Record: 0</strong></p>
            <p id="modal-score" class="bestScore">Score: 0</p>

            <div style="margin-top: 25px;">
                <button class="modal-button btn sm-btn" onclick="restartGame()">Restart</button>
                <button class="modal-button btn sm-btn" onclick="exitGame()">Exit</button>
            </div>
        </div>
    </div>

    <footer>
        &#9829; Game created by <strong>André Cerqueira</strong> & <strong>Nuno Fernandes</strong> &#9829;
    </footer>
    
    <script>
        let score = 0;
    </script>

    <script src="..\js\gameOver.js"></script>
    <script src="..\js\utils.js"></script>
    <script src="..\js\board.js"></script>
    <script src="..\js\game.js"></script>


</body>
</html>
